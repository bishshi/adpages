    <script>
        // åˆå§‹åŒ– Twikoo
        twikoo.init({
            envId: 'https://comment.biss.click', 
            el: '#tcomment',
            path: '2026-greeting',
            placeholder: 'åœ¨æ­¤ç•™ä¸‹ä½ çš„æ–°å¹´ç¥ç¦å§...',
        });

        // çƒŸèŠ±é€»è¾‘
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // é‡åŠ›
                this.alpha -= 0.01;
            }
        }

        function spawnFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const colors = ['#FFD700', '#FF4D4D', '#FFFFFF', '#FF69B4'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for(let i=0; i<30; i++) particles.push(new Particle(x, y, color));
        }

        function loop() {
            ctx.fillStyle = 'rgba(92, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            if(Math.random() < 0.05) spawnFirework();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
